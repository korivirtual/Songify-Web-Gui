<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KoriVR - Songs</title>
    <link href="style.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.2.0/css/fork-awesome.min.css" integrity="sha256-XoaMnoYC5TH6/+ihMEnospgm0J1PM/nioxbOUdnM8HY=" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vibrant.js/1.0.0/Vibrant.min.js"></script>
    <script src="NowPlaying.js"></script>
</head>
<body>
<div id="canvas" class="animate__animated animate__fadeOut" style="visibility: hidden">
    <i id="liked" class="fa animate__animated"></i>
    <table style="width: 100%; height: 100%;">
        <tr>
            <td rowspan="3" style="width: 120px; vertical-align: middle;">
                <div class="image-container">
                    <img id="cover" class="animate__animated" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" style="max-height: 110px">
                </div>
            </td>
            <td>
                <div id="containerArtist" class="text-scroller-container animate__animated">
                    <p id="artist" class='message animation'>
                    </p>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div id="containerTitle" class="text-scroller-container animate__animated">
                    <p id="title" class='message animation'>
                    </p>
                </div>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
